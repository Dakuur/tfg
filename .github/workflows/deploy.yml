name: Auto Deploy CVC

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted 

    steps:
      - name: Checkout del codi
        uses: actions/checkout@v4

      - name: Configurar venv
        run: |
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          source venv/bin/activate

      - name: Instal·lar dependències
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Arrencar el codi
        run: |
          echo "Desplegant canvis..."
          # Detenir procès anterior
          pkill -f test.py || true
          
          #Executar codi en segon pla
          nohup python3 text.py > log.txt 2>&1 &

name: Auto Deploy CVC

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted 

    steps:
      - name: 1. Checkout del codi
        uses: actions/checkout@v4

      - name: 2. Configurar Entorn Virtual
        run: |
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

      - name: 3. Actualitzar Dependències (Opcional)
        # Aquest pas només s'executa si poses "[update]" al missatge del commit
        # o si el fitxer requirements.txt ha estat modificat.
        if: contains(github.event.head_commit.message, '[update]') || steps.check_files.outputs.changed == 'true'
        run: |
          source venv/bin/activate
          python3 -m pip install --upgrade pip
          # pip install torch==2.5.1 torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
          # pip install torch-geometric
          pip install -r requirements.txt

      - name: 4. Aturar Procés Anterior
        run: |
          # Matem el procés pel nom del fitxer
          pkill -f test.py || true

      - name: 5. Executar Aplicació
        run: |
          source venv/bin/activate
          # Useu python3 -u per evitar el buffer del log
          nohup ./venv/bin/python -u test.py > log.txt 2>&1 &

      - name: 6. Verificar Estat de l'Arrencada
        run: |
          sleep 5
          if pgrep -f test.py > /dev/null; then
            echo "✅ L'aplicació s'està executant correctament."
            echo "Últims logs:"
            tail -n 10 log.txt
          else
            echo "❌ ERROR: L'aplicació ha fallat en arrencar."
            cat log.txt
            exit 1
          fi